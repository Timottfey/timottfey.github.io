<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" 
  "http://www.w3.org/TR/html4/frameset.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style.css">
        <title>frame</title>
    </head>
    <frameset rows="110,*" cols="*">
        <frame src="header.html" name="headerFrame" scrolling ="yes">
        <frameset rows = "500, *" cols = "*">
            <frame src = "main.html" name = 'MainFrame' scrolling = "yes">
            <frameset rows = '*, 100000' cols="*, 1750">
                <frame src = "footer.html" name="footerFrame" scrolling = "yes">
                <frameset rows = "*, 200" cols = "1000, *">
                    <frame src = "aside.html" name = "asideFrame" scrolling = "yes">
                </frameset>
            </frameset>
        </frameset>
    </frameset>
</html>
